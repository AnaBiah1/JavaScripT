<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar o Maior Número</title>
</head>
<body>

    <h2>Descubra o Maior Número</h2>
    <label for="numeros">Digite os números separados por vírgula:</label>
    <input type="text" id="numeros">
    <button onclick="encontrarMaiorNumero()">Encontrar Maior</button>
    <p id="resultado"></p>

    <script>
        function maiorNumero(array) {
            return Math.max(...array); 
        }

        function encontrarMaiorNumero() {
            const input = document.getElementById("numeros").value;
            const numeros = input.split(",").map(num => parseFloat(num.trim())).filter(num => !isNaN(num));

            if (numeros.length === 0) {
                document.getElementById("resultado").innerText = "Por favor, insira números válidos.";
                return;
            }

            const maior = maiorNumero(numeros);
            document.getElementById("resultado").innerText = "O maior número é: " + maior;
        }
    </script>

</body>
</html>
