<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 15px;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    
</head>
<body>

    <h2>Calculadora de Fatorial</h2>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" min="0">
    <button onclick="calcularFatorial()">Calcular</button>
    <h3>Resultado: <span id="resultado"></span></h3>

    <script>
        function calcularFatorial() {
            let num = document.getElementById("numero").value;
            let resultado = document.getElementById("resultado");

            if (num === "" || num < 0) {
                resultado.textContent = "Por favor, insira um número válido.";
                return;
            }

            num = parseInt(num);
            let fatorial = 1;

            for (let i = num; i > 1; i--) {
                fatorial *= i;
            }

            resultado.textContent = fatorial;
        }
    </script>

</body>
</html>
