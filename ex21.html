<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversor de String</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>

</head>
<body>

    <h2>Inversor de String</h2>
    <label for="texto">Digite um texto:</label>
    <input type="text" id="texto">
    <button onclick="inverterString()">Inverter</button>
    <h3>Resultado: <span id="resultado"></span></h3>

    <script>
        function inverterString() {
            let texto = document.getElementById("texto").value;
            let resultado = document.getElementById("resultado");

            if (texto === "") {
                resultado.textContent = "Por favor, insira um texto.";
                return;
            }

            let textoInvertido = texto.split("").reverse().join("");
            resultado.textContent = textoInvertido;
        }
    </script>

</body>
</html>
