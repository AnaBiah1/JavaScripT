<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
    <table id="tabelosDados">
        <thead>
            <tr>
                <th>Chave</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const produto ={
            nome: 'Laptop',
            preco: 1200,
            marca: 'Dell',
            emEstoque: true
        };

        const tabelosDados = document.getElementById('tabelaDados').getElementsByTagName('tbody')[0];

        for(const chave in produto){

            const novaLinha = tabelosDados.insertRow();
            const celulaChave = tabelosDados.insertCell();
            const celulaValor = tabelosDados.insertCell();

            celulaChave.textContent = chave;
            celulaValor.textContent = produto[chave];
        }
    </script>
</body>
</html>
